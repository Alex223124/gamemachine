    Stun = 5;
    Root = 6;
    Death = 7;
    ArmorIncrease = 8;
    SpellResistIncrease = 9;
    ElementalResistIncrease = 10;
    SpellPenetrationIncrease = 11;
    MagicRegenIncrease = 12;
    HealthRegenIncrease = 13;
    StaminaRegenIncrease = 14;
    ArmorDecrease = 15;
    SpellResistDecrease = 16;
    ElementalResistDecrease = 17;
    MagicRegenDecrease = 18;
    HealthRegenDecrease = 19;
    StaminaRegenDecrease = 20;
    Speed = 21;
}

